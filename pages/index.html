<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/mainstyle.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="movieList.html">Movie List</a></li>
                <li><a href="edit-movie.html">Edit a Movie</a></li>
                <li><a href="userRegistrationForm.html">User Registration</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <form id="moviePreferencesForm">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre">
            <br>
            <label for="releaseYear">Release Year:</label>
            <input type="text" id="year" name="year">
            <br>
            <label for="rating">Rating:</label>
            <select id="rating" name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br>
            <br>
            <input id="getRecomendationsButton" type="submit" value="Get Recommendations" href="recommendations.html">
        </form>


        <SCRIPT type="text/javascript" SRC="../script/movieRecomenationList.js"></SCRIPT>
</body>
</html>
